

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let nombre = 'Luis';
        let apellido = 'Montelongo';
        let precio = 233.33;

        document.write(nombre+' '+apellido);
        document.write('<br>');
        document.write('Nombre: '+nombre+' '+apellido);
        document.write('<br>');
        let nombreCompleto = nombre.concat(' '+ apellido);
        document.write(nombreCompleto);
        document.write('<br>');
        document.write('El precio es: '+precio);
        document.write('<br>');
        document.write(nombre, ' ',apellido);


    </script>

</body>
</html>
