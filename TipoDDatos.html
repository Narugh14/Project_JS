<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer pagina de ejemplo</title>
</head>
<body>
    <script>
        let nombre = 'Jose';
        let edad = 23;
        let precioCamiseta = 155.55;
        let existencia = true;
        let esNulo = null;
        let persona = {nombre: 'Juanito', edad: 55};

        document.write(nombre);
        document.write('<br>');
        document.write(edad);
        document.write('<br>');
        document.write(precioCamiseta);
        document.write('<br>');
        document.write(existencia);
        document.write('<br>');
        document.write(esNulo);
        document.write('<br>');
        document.write(persona.nombre);
        document.write('<br>');

    </script>
    
</body>
</html>
